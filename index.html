<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Expense Tracker</title>
</head>

<body class="bg-gray-50">
  <header class="bg-white border-b border-gray-200 px-6 py-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2">
        <span class="text-lg font-semibold text-gray-900">FinTrack</span>
      </div>
      <nav class="flex items-center gap-2">
        <a href="#" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg text-lg font-medium">
          Dashboard
        </a>
        <a href="#" class="flex items-center gap-2 px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg text-lg font-medium transition-colors">
          Transactions
        </a>
        <a href="#" class="flex items-center gap-2 px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg text-lg font-medium transition-colors">
          Budget
        </a>
      </nav>
      <div class="flex items-center">
        <button
          class="w-9 h-9 rounded-full bg-gray-300 overflow-hidden hover:ring-2 hover:ring-blue-500 transition-all">
          <img src="https://ui-avatars.com/api/?name=User&background=6b7280&color=fff" alt="User Avatar"
            class="w-full h-full object-cover">
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class=" mx-30 p-6">
        <div >
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Dashboard</h1>
            <p class="text-gray-700 text-lg">Overview of your financial activities.</p>
        </div>
        <div id="card" class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-4">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold text-gray-900">Total Expenses</h2>
                <p class="text-2xl font-bold text-red-600">$1,250</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold text-gray-900">Total Income</h2>
                <p class="text-2xl font-bold text-green-600">$3,500</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold text-gray-900">Net Balance</h2>
                <p class="text-2xl font-bold text-blue-600">$2,250</p>
            </div>
        </div>
    </section>
  </main>
</body>

</html>
